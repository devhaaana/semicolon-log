      type          : archives
    values          :
      layout        : archive
      permalink     : /archives/:title
  - scope           :
      type          : tags
    values          :
      layout        : tag
      permalink     : /tags/:title
  - scope           :
      type          : til
    values          :
      layout        : til
      permalink     : /til/:title
  - scope           :
      type          : techlog
    values          :
      layout        : techlog
      permalink     : /tech-log/:title

